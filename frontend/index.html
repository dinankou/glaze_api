<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulation & Production d'Émaux</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Production d'Émaux</h1>
    <!-- Navigation -->
    <nav>
      <a href="index.html" class= "active">Production</a>
      <a href="stock.html" >Stock & Achats</a>
      <a href="recettes.html">Recettes</a>
      <a href="administration.html">Administration</a>
    </nav>
  </header>

  
  <div class="container">
  <!-- ==== Simulation groupée & Graphe de compromis ==== -->
<div class="row simulation-container">
  <!-- Colonne de gauche : liste de recettes -->
  <div class="col-left">
    <h2>Sélection des recettes</h2>
    <div id="list-recettes-index" class="form-group">
      <!-- Les cases à cocher y seront injectées par loadRecettesCheckboxList() -->
    </div>
  </div>

  <!-- Colonne de droite : boutons d’action -->
  <div class="col-right">
    <h2>Actions</h2>
    <button id="btn-compromise" class="btn">Graphe de compromis</button>
    <button id="btn-simulate-group" class="btn">Quantité maximum</button>
  </div>
</div>

<!-- Message d’erreur / d’info -->
<div id="msg-index" class="message"></div>

<!-- Zone d’affichage du JSON (temporaire) ou du résultat -->
<div id="result-index" class="card">
  <!-- Graphe de compromis -->
  <div class="chart-container">
    <canvas id="compromise-chart"></canvas>
  </div>
</div>

    <!-- Carte Production -->
    <section class="card" id="production-section">
      <h2>Produire une recette</h2>
      
      <div class="form-group">
        <label for="recette-select">Recette :</label>
        <select id="recette-select">
          <option>Chargement...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="masse-input">Masse totale (g) :</label>
        <input type="number" id="masse-input" value="1000" min="1">
      </div>

<button id="simulate-btn" class="btn">Simuler</button>
<!-- Carte Résultats de simulation -->
<section class="card" style="margin-top:1.5rem;">
  <h3>Résultats de la simulation</h3>
  <div id="simulation-message" class="message"></div>
  <table id="simulation-result" class="table result-table">
    <thead>
      <tr>
        <th>Matière</th>
        <th>Quantité nécessaire (g)</th>
        <th>Statut</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rempli dynamiquement par JS -->
    </tbody>
  </table>
</section>

<button id="produce-btn" class="btn" style="display:none; margin-top:1.5rem;">Produire</button>
<!-- Carte Résultats de production -->
<section class="card" style="margin-top:1.5rem;">
  <h3>Confirmation de production</h3>
  <table id="production-result" class="table result-table">
    <thead>
      <tr>
        <th>Matière</th>
        <th>Stock après (g)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rempli dynamiquement par JS si besoin -->
    </tbody>
  </table>
</section>

    </section>
  </div>
  
<!-- CDN Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
