<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulation & Production d'Émaux</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Simulation & Production d'Émaux</h1>
    <nav>
      <a href="stock.html">Gérer Stock & Achats</a>
    </nav>
  </header>

  <section id="production-section">
    <h2>Produire une recette</h2>
    <label for="recette-select">Recette :</label>
    <select id="recette-select"><option>Chargement...</option></select>

    <label for="masse-input">Masse totale (g) :</label>
    <input type="number" id="masse-input" value="1000" min="1">

    <button id="simulate-btn">Simuler</button>
    <div id="simulation-result"></div>

    <button id="produce-btn" style="display:none; margin-top:1em;">Produire</button>
    <div id="production-result" style="margin-top:1em;"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
