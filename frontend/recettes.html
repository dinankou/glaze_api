<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion des Recettes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestion des Recettes</h1>
    <nav>
      <a href="index.html">↩↩ Production</a>
      <a href="stock.html">↩Stock & Achats</a>
      <a href="recettes.html" class="active">Recettes</a>
    </nav>
  </header>

  <main class="container">
    <!-- Section Création de Recette -->
    <section id="section-add-recette" class="card">
      <h2>Créer une nouvelle recette</h2>
      <form id="form-add-recette">
        <div class="form-group">
          <label for="recette-nom">Nom :</label>
          <input type="text" id="recette-nom" required placeholder="ex: Émaux Blanc">
        </div>
        <div class="form-group">
          <label for="recette-base">Bases (JSON %):</label>
          <textarea id="recette-base" required placeholder='{"kaolin":70, "feldspath":30}' rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="recette-oxydes">Oxydes (JSON %):</label>
          <textarea id="recette-oxydes" placeholder='{"CuO":5}' rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="recette-description-url">URL Description :</label>
          <input type="url" id="recette-description-url" placeholder="https://...">
        </div>
        <div class="form-group">
          <label for="recette-production-doc-url">URL Doc Prod :</label>
          <input type="url" id="recette-production-doc-url" placeholder="https://...">
        </div>
        <button type="submit" class="btn">Ajouter Recette</button>
        <div id="msg-recette" class="message"></div>
      </form>
    </section>

    <!-- Section Liste des Recettes -->
    <section id="section-recettes-list" class="card">
      <h2>Liste des recettes enregistrées</h2>
      <table id="table-recettes" class="table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Bases</th>
            <th>Oxydes</th>
            <th>Description</th>
            <th>Doc Prod</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
